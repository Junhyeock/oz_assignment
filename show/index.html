<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그인</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    /* 화면 전체 높이를 채우고 가로·세로 모두 센터링 */
    body, html {
      height: 100%;
    }
    .login-container {
      height: 100%;
    }

    /* 로고 크기 제한 & 블록요소로 가운데 정렬 */
    .login-box img {
      max-width: 200px;
      height: auto;
      display: block;
      margin: 0 auto 1.5rem;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">

  <div class="login-container d-flex align-items-center justify-content-center">
    <div class="login-box text-center">

      <img src="images/OZ_logo.png" alt="OZ 로고">

      <!-- 로그인 제목 -->
      <h5 class="mb-4">로그인</h5>

      <!-- 로그인 폼 -->
      <form action="category.html" method="get">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingEmail"
            name="email"
            placeholder="name@example.com"
            required
          >
          <label for="floatingEmail">이메일</label>
        </div>
        <div class="form-floating mb-2">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            name="password"
            placeholder="Password"
            required
          >
          <label for="floatingPassword">비밀번호</label>
        </div>

        <!-- 비밀번호 분실 링크 -->
        <div class="text-end mb-4">
          <a href="#" class="text-decoration-none text-muted small">
            비밀번호를 잊으셨나요?
          </a>
        </div>

        <!-- 로그인 / 회원가입 버튼 -->
        <button type="submit" class="btn btn-dark w-100 mb-2">
          로그인
        </button>
        <!-- <button> → <a> 로 바꿔서 클릭 시 register.html 로 이동 -->
        <a href="register.html" class="btn btn-outline-dark w-100 mb-4">
          등록
        </a>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
