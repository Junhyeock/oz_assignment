<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>제품 조회 페이지</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>
  <div class="container py-5">

    <!-- 1. 카테고리 클릭 시 상의, 하의, 신발, 패션잡화 메뉴가 나오는 드롭다운 -->
    <div class="mb-4">
      <div class="dropdown">
        <button
          class="btn btn-outline-secondary dropdown-toggle"
          type="button"
          id="categoryDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          카테고리 선택
        </button>
        <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
  <li><a class="dropdown-item" href="#" data-cat="tops">상의</a></li>
  <li><a class="dropdown-item" href="#" data-cat="bottoms">하의</a></li>
  <li><a class="dropdown-item" href="#" data-cat="shoes">신발</a></li>
  <li><a class="dropdown-item" href="#" data-cat="accessories">패션잡화</a></li>
</ul>

        </ul>
      </div>
    </div>

    <div class="input-group mb-4">
      <input
        type="text"
        class="form-control"
        placeholder="제품명을 입력해주세요"
        aria-label="제품명"
        id="productName"
      >
      <button
        class="btn btn-primary"
        type="button"
        id="btnSearch"
      >
        조회
      </button>
    </div>

    <!-- 4. 테이블 – 상단에 속성(헤더), 하단에 데이터 -->
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th scope="col">상품ID</th>
          <th scope="col">제품명</th>
          <th scope="col">가격</th>
          <th scope="col">재고</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr>
          <td>001</td>
          <td>레더 재킷</td>
          <td>₩120,000</td>
          <td>25</td>
        </tr>
        <tr>
          <td>002</td>
          <td>데님 팬츠</td>
          <td>₩45,000</td>
          <td>40</td>
        </tr>
        <tr>
          <td>003</td>
          <td>스니커즈</td>
          <td>₩75,000</td>
          <td>15</td>
        </tr>
        <tr>
          <td>004</td>
          <td>백팩</td>
          <td>₩55,000</td>
          <td>30</td>
        </tr>
      </tbody>
    </table>

    <!-- 5. 페이지 네이션 -->
    <nav aria-label="제품 페이지 네이션">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">이전</a>
        </li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">5</a></li>

        <li class="page-item">
          <a class="page-link" href="#">다음</a>
        </li>
      </ul>
    </nav>

  </div>

  <!-- Bootstrap JS Bundle (Popper 포함) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- (선택) 간단한 예시용 스크립트 -->
  <script>
    document.getElementById('btnSearch').addEventListener('click', () => {
      const name = document.getElementById('productName').value;
      alert(`${name} 제품을 조회합니다.`);
    });
  </script>
</body>
</html>
