<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height:100vh;">

  <div class="card shadow-sm" style="max-width:480px; width:100%; border-radius:8px;">
    <div class="card-body p-4">
      <h4 class="card-title mb-4">회원가입</h4>

      <form action="category.html" method="get">
        <!-- 아이디 -->
        <div class="mb-3">
          <label for="userId" class="form-label">아이디</label>
          <input type="text" class="form-control" id="userId" name="userId" placeholder="아이디" required>
        </div>

        <!-- 비밀번호 -->
        <div class="mb-1">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="password" name="password"
                placeholder="비밀번호" required>
        </div>
        <div class="mb-3">
          <small class="text-muted">
            * 영문, 숫자, 특수문자를 포함한 8자 이상 30자 미만이어야 합니다.
          </small>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="mb-3">
          <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
          <input type="password" class="form-control" id="passwordConfirm"
                name="passwordConfirm" placeholder="비밀번호 확인" required>
        </div>

        <!-- 이름 -->
        <div class="mb-3">
          <label for="userName" class="form-label">이름</label>
          <input type="text" class="form-control" id="userName" name="userName"
                placeholder="사용자 이름" required>
        </div>

        <!-- 전화번호 -->
        <div class="mb-3">
          <label for="phone" class="form-label">전화번호</label>
          <input type="tel" class="form-control" id="phone" name="phone"
                placeholder="휴대전화 번호" required>
        </div>

        <!-- 성별 -->
        <div class="mb-3">
          <label class="form-label d-block">성별</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
            <label class="form-check-label" for="male">남자</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">여자</label>
          </div>
        </div>

        <!-- 이메일 -->
        <div class="mb-4">
          <label for="email" class="form-label">이메일</label>
          <input type="email" class="form-control" id="email" name="email"
                placeholder="이메일" required>
        </div>=

        <!-- 가입 버튼 -->
        <button type="submit" class="btn btn-primary w-100">가입</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
